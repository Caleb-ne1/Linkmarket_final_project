{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Category List</title>
    <link rel="stylesheet" href="{% static 'css/category_list.css' %}" />
  </head>
  <body>
    <div class="container">
      <h1>Category List</h1>
      <table class="styled-table">
        <thead>
          <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for category in categorys %}
          <tr>
            <td>
              {% if category.image %}
              <img
                src="{{ category.image.url }}"
                alt="{{ category.name }}"
                style="width: 40px; height: 50px"
              />
              {% else %} No Image {% endif %}
            </td>
            <td>{{ category.name }}</td>
            <td>
                <a href="{% url 'category_delete' category.id %}">
                  <img src="{% static "images/delete.svg"%}" alt="" class="actionIcon">
                </a> 
                <a href="{% url 'category_detail' category.id %}">
                  <img src="{% static "images/view.svg"%}" alt="" class="actionIcon" >
                </a> 
                <a href="{% url 'category_edit' category.id %}">
                  <img src="{% static "images/edit.svg"%}" alt="" class="actionIcon">
                </a> 
            </td>
           </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
