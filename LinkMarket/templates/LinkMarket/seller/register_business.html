<!-- templates/register_business.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Your Business</title>
    <link rel="stylesheet" href="{% static 'css/register_business.css' %}">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Register Your Business</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Save</button>
            </form>
        </div>
    </div>
</body>
</html>
